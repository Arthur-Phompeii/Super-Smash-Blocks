<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Blocks</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/CSS/main.css">

    <link rel="shortcut icon" type="image/jpg" href="./src/images/favicon.ico"/>
</head>
<body>
    <header>
        <h1>Super Smash Blocks</h1>
    </header>
    <main class="container">
        <section class="menu">
            <div class="menu-time">
                <h2 style="color:red">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color:red">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player-lives-2.png">
                <h2>x</h2><h2 id="lives">3</h2>
            </div>
        </section>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square enemy" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>@2024 Super Mario Bros. todos os direitos resevados</p>
    </footer>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
